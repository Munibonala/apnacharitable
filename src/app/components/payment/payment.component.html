<div class="container-fluid p-0">
    <div  class="head font-weight-bold">
        <h3 class="p-2">Payment Status</h3>
    </div>
    <mat-card *ngIf="isSuccess" class="example-card  shadow text-center">
        <img mat-card-image src="https://openjournalsystems.com/wp-content/uploads/2017/07/payment-success.png"
         style="height: 125px; width: 100px;" class="img-fluid rounded-circle"alt="Photo of a Shiba Inu" >
        <mat-card-content>
              <h2 class="text-success mt-2 text-center">Thank You</h2>
    
                              <p class="text-muted text-center font-weight-bold">Your Donation {{amnt | currency:"INR"}} Received Succesfully..</p>
        </mat-card-content>
        <br>
        <mat-card-actions class="d-flex justify-content-center">
            <button mat-raised-button  (click)="close()" color="primary">Ok</button>
            <a href="{{anchorUrl}}" mat-raised-button *ngIf="showButton"   color="primary">Download Invoice</a>
          </mat-card-actions>
      </mat-card>

    <mat-card *ngIf="!isSuccess" class="example-card  shadow text-center">
        <img mat-card-image src="https://cdn3.vectorstock.com/i/1000x1000/21/02/red-cross-button-refuse-wrong-answer-cancel-vector-932102.jpg"
         style="height: 125px; width: 100px;" class="img-fluid rounded-circle"alt="Photo of a Shiba Inu" >
        <mat-card-content>
              <h2 class="text-success mt-2 text-center">Please Try Again</h2>
    
                              <p class="text-muted text-center font-weight-bold">Payment failure..</p>
        </mat-card-content>
        <br>
        <mat-card-actions class="d-flex justify-content-center">
            <button mat-raised-button  (click)="close()" color="warn">Cancel</button>
            <button mat-raised-button  (click)="retry()" color="primary">Retry</button>
          </mat-card-actions>
      </mat-card>
</div>
